<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>  
  <main>
    <div class="content">        
      <h1>Get <span>insights</span> that help your business grow.</h1>          
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <ul class="stat">
        <li><span class="stat-heading">10k+</span>Companies</li>
        <li><span class="stat-heading">314</span>Templates</li>
        <li><span class="stat-heading">12M+</span>Queries</li>
      </ul>     
    </div>
    <div class="image">
      <img src="./images/image-header-desktop.jpg " alt="team sitting on table">        
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MuhammadTatma">Muhammad Tatmainnul Quluub</a>.
  </footer>  
</body>
</html>
